<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/18514bbc93.js" crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="main.js" defer></script>
  <title>Responsive Navigation Bar</title>
</head>
<body>
  <nav class="navbar">
    <div class="navbar__logo">
      <i class="fas fa-flag-checkered"></i>
      <a href="#">Portfolio Nav-Bar</a>
    </div>

    <ul class="navbar__menu">
      <li><a href="#">Profile</a></li>
      <li><a href="#">Data</a></li>
      <li><a href="#">Gallary</a></li>
      <li><a href="#">Contact</a></li>
      <li><a href="#">Others</a></li>
    </ul>

    <ul class="navbar__icons">
      <a href="http://www.facebook.com"><li><i class="fab fa-facebook-square"></i></li></a>
      <a href="http://www.instagram.com"><li><i class="fab fa-instagram"></i></li></a>
      <a href="http://www.twitter.com"><li><i class="fab fa-twitter"></i></li></a>
      <a href="http://www.youtube.com"><li><i class="fab fa-youtube"></i></li></a>
    </ul>

    <a href="#" class="navbar__toggleBtn"><i class="fas fa-bars"></i></a>
  </nav>
</body>
</html>
